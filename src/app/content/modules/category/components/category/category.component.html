<div class="card" style="overflow-y: auto">
  <div class="card-header">
    <strong class="card-title">Categorie Medicament</strong>
  </div>
  <div class="card-body">
    <app-category-list
      (editEvent)="edit($event)"
      (deleteEvent)="delete($event)"
      [categories]="categorys$"
      [categoryI18n]="categoryI18n"
    ></app-category-list>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#addCategory"
    >
      <i class="fas fa-plus-circle"></i> Cr√©er
    </button>
    <app-modal-category></app-modal-category>
  </div>
</div>
