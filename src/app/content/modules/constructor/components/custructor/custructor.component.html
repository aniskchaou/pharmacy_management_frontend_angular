<div class="card">
  <div class="card-header">
    <strong class="card-title">Fabricants</strong>
  </div>
  <div class="card-body">
    <!-- constructor-list-->
    <app-constractor-list
      (editEvent)="edit($event)"
      (deleteEvent)="delete($event)"
      [constructors]="constructors$"
      [constructorI18n]="constructorI18n"
    ></app-constractor-list>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#addConstructor"
    >
      <i class="fas fa-plus-circle"></i> Cr√©er
    </button>
  </div>
</div>
