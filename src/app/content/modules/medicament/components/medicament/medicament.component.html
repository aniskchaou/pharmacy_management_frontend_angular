<div class="card">
  <div class="card-header">
    <strong class="card-title">Medicaments</strong>
  </div>
  <div class="card-body">
    <app-medicament-list
      (editEvent)="edit($event)"
      (deleteEvent)="delete($event)"
      [medicaments]="medicaments$"
      [medicamentI18n]="medicamentI18n"
    ></app-medicament-list>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#addMedicament"
    >
      <i class="fas fa-plus-circle"></i> Cr√©er
    </button>
  </div>
</div>
