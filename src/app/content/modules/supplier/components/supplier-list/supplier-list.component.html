<table
  id="bootstrap-data-table-export"
  class="table table-striped table-bordered"
>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Adresse</th>
      <th>Mobile</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of suppliers">
      <td>{{ item.supplier_name }}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.mobile }}</td>
      <td>
        <button
          (click)="edit(item.id)"
          data-toggle="modal"
          data-target="#editSupplier"
          type="button"
          class="btn btn-warning btn-sm"
          data-toggle="modal"
        >
          <i class="fas fa-edit"></i>
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="delete(item.id)"
        >
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Nom</th>
      <th>Adresse</th>
      <th>Mobile</th>
      <th>Actions</th>
    </tr>
  </tfoot>
</table>
