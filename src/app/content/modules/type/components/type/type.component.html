<div class="card">
  <div class="card-header">
    <strong class="card-title">Type Medicament</strong>
  </div>
  <div class="card-body">
    <app-type-list
      (editEvent)="edit($event)"
      (deleteEvent)="delete($event)"
      [types]="types$"
      [typeI18n]="typeI18n"
    ></app-type-list>

    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#addType"
    >
      <i class="fas fa-plus-circle"></i> Cr√©er
    </button>

    <app-modal-type></app-modal-type>
  </div>
</div>
